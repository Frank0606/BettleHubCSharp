<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body class="has-background-black">
    <!-- contenedor completo -->
    <div class="bulma-container">
        <!-- Columnas del navbar -->
        <div class="columns is-flex is-full m-0 mb-3">
            <!-- contenedor de encabezado y barra de navegacion navbar-->
            <div class="navbar has-background-link column p-0 is-full" role="navigation" aria-label="main navigation">
                <!-- Contenedor de cada uno de los elementos del navbar -->
                <div class="navbar-brand">
                    <a class="navbar-item is-size-2 is-uppercase has-text-weight-bold p-5 has-text-light" onclick="window.location.reload()">Bettle-finder</a>
                    <a class="navbar-item is-size-4 has-text-weight-medium has-text-light" href="crudBiologos.html">Biologos</a>
                    <a class="navbar-item is-size-4 has-text-weight-medium has-text-light" href="crudEscarabajos.html">Escarabajos</a>
                    <!-- Conjunto de elementos al final de la barra de navegacion -->
                    <div class="navbar-end">
                        <div class="navbar-item p-0">
                            <div class="buttons m-0">
                                <label class="has-text-light has-text-weight-bold mr-4 is-size-5 is-underlined">Administrador</label>
                                <a href="inicioSesion.html" class="button is-light is-outlined has-text-weight-bold mr-5 is-normal is-responsive">Cerrar Sesi√≥n</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columnas del contenido principal -->
        <div class="columns m-0">
            <!-- contenedor principal de informacion -->
            <div class="column has-text-centered is-three-quarters">
                <p class="has-text-light">Informacion principal</p>
            </div>
            <!-- contenedor del lado derecho, informacion secundaria, datos extras, acciones -->
            <div class="column has-background-warning is-one-quarter has-text-centered">
                <div>
                    <p class="has-text-light">Informacion extra</p>
                </div>
            </div>
        </div>
        <!-- Columnas del footer -->
        <div class="columns m-0">
            <!-- contenedor de sobre nosotros en parte inferior -->
            <div class="has-background-primary p-4 is-flll column">
                <p class="has-text-light">Sobre nosotros</p>
            </div>
        </div>
    </div>    
</body>
</html>

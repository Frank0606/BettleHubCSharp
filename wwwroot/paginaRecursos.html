<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Recursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body class="has-background-black">
    <!-- Columnas del navbar -->
    <div class="columns is-flex is-full m-0" id="divNavbar">
    </div>
    <!-- contenedor completo -->
    <div class="bulma-container" id="ContenidoPrincipal">
        <!-- Columna del titulo -->
        <div class="columns has-background-black is-flex is-full m-0 mb-3">
            <h1 class="column has-text-centered title m-4">Descarga recursos de escarabajos</h1>
        </div>
        <!-- Contenedor principal de la descarga de los recursos -->
        <div class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half px-6 has-text-centered">
                        <!-- Titulo de cargar el audio -->
                        <div class="mb-5 has-text-centered">
                            <label class="is-size-3 has-text-weight-bold has-text-white">Selecciona la especie</label>
                        </div>
                        <!-- Input del biologo -->
                        <div class="">
                            <label for="especieRecurso" class="label py-2 m-0 is-size-4">Especie</label>
                            <select name="especieRecurso" id="especieRecurso" class="input" style="width: 90%;">
                            </select>
                        </div>
                    </div>

                    <div class="column is-hidden" id="divRecursos">
                        <div class="panel">
                            <p class="panel-heading is-size-3 p-4 has-text-centered" style="background-color: #006657;">
                                Recursos</p>
                            <div class="panel-block">
                                <img class="image is-fullwidth" id="imgClasificacion" src="">
                            </div>
                            <div class="panel-block">
                                <label class="checkbox">
                                    <input type="checkbox" id="checkboxAudios">
                                    Audios
                                </label>
                            </div>
                            <div class="panel-block">
                                <label class="checkbox">
                                    <input type="checkbox" id="checkboxImagenes">
                                    Imagenes
                                </label>
                            </div>
                            <div class="panel-block is-flex is-justify-content-center">
                                <button class="button is-success" id="downloadButton">Descargar</button>
                            </div>                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/recursos.js"></script>
<script src="./js/encabezado.js"></script>
<script src="./js/cerrarSesion.js"></script>
<script src="./js/footer.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Web API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body class="has-background-black">
    <div class="bulma-container">
        <!-- Columna del encabezado y barra de navegacion -->
        <div class="columns is-flex is-full m-0">
            <!-- contenedor de encabezado y barra de navegacion navbar-->
            <div class="navbar has-background-primary-soft column p-0 is-full" role="navigation" aria-label="main navigation">
                <!-- Contenedor de cada uno de los elementos del navbar -->
                <div class="navbar-brand">
                    <a class="navbar-item is-size-2 is-uppercase has-text-weight-bold p-5 has-text-light" href="paginaPrincipal.html">Bettle-finder</a>
                    <a class="navbar-item is-size-4 has-text-weight-medium has-text-light" href="crudBiologos.html">Biologos</a>
                    <a class="navbar-item is-size-4 has-text-weight-medium has-text-light" href="crudEscarabajos.html">Escarabajos</a>
                    <!-- Conjunto de elementos al final de la barra de navegacion -->
                    <div class="navbar-end">
                        <div class="navbar-item p-0">
                            <div class="buttons m-0">
                                <label class="has-text-light has-text-weight-bold mr-4 is-size-5 is-underlined">Administrador</label>
                                <a href="inicioSesion.html" class="button is-light is-outlined has-text-weight-bold mr-5 is-normal is-responsive">Cerrar Sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columna del titulo -->
        <div class="columns has-background-black is-flex is-full m-0 mb-3">
            <h1 class="column has-text-centered title m-4">Administración de Escarabajos</h1>
        </div>
        <!-- Breadcrumbs para llamar alos 2 metodos del CRUD -->
        <nav class="breadcrumb is-centered has-bullet-separator is-size-5" aria-label="breadcrumbs">
            <ul>
              <li id="breadcrumbMostrar" class="is-active"><a onclick=openModalMostrar()>Mostrar</a></li>
              <li id="breadcrumbAgregar"><a onclick=openModalAgregar()>Agregar</a></li>
            </ul>
        </nav>
        <!-- Columna del CRUD Escarabajo -->
        <div class="columns is-centered">
            <!-- Tabla de mostrar a los escarabajos -->
            <div class="column p-6 mx-6" style="overflow-x: scroll;">
                <div class="has-text-centered">
                    <h2 class="subtitle has-text-weight-bold has-text-white is-size-4">Mostrar</h2>
                </div>
                <div>
                    <p id="contador" class="mb-4 has-text-weight-bold has-text-white is-size-5"></p>
                </div>
                <table class="table is-fullwidth is-fullheight is-bordered is-striped">
                    <tr class="has-background-grey-dark is-size-5">
                        <th class="has-text-centered">Especie</th>
                        <th class="has-text-centered">Familia</th>
                        <th class="has-text-centered">Genero</th>
                        <th class="has-text-centered">Patas</th>
                        <th class="has-text-centered">Torax</th>
                        <th class="has-text-centered">Ciclo de vida</th>
                        <th class="has-text-centered">Nombre comun</th>
                        <th class="has-text-centered">Antena</th>
                        <th class="has-text-centered">Ojos</th>
                        <th class="has-text-centered">Mandibula</th>
                        <th class="has-text-centered">Alas</th>
                        <th class="has-text-centered">Elitros</th>
                        <th class="has-text-centered">Audios</th>
                        <th class="has-text-centered">Imagenes</th>
                    </tr>
                    <tbody id="mostrarEscarabajos"></tbody>
                </table>
            </div>
            <!-- Modal de agregar Escarabajo -->
            <div class="modal" id="agregarEscarabajo">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head has-text-centered">
                        <p class="modal-card-title has-text-weight-bold has-text-white">Agregar</p>
                        <button id="cerrarModalAgregar" aria-label="close" class="delete"></button>
                    </header>
                    <section class="modal-card-body">
                        <form id="formAgregarEscarabajo" method="post" class="p-5">
                            <div class="field">
                                <label class="label">Especie</label>
                                <div class="control">
                                    <input type="text" id="especieEscarabajo" placeholder="Especie" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Familia</label>
                                <div class="control">
                                    <input type="text" id="familiaEscarabajo" placeholder="Familia" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Genero</label>
                                <div class="control">
                                    <input type="text" id="generoEscarabajo" placeholder="Genero" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Patas</label>
                                <div class="control">
                                    <input type="text" id="patasEscarabajo" placeholder="Patas" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Torax</label>
                                <div class="control">
                                    <input type="text" id="toraxEscarabajo" placeholder="Torax" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Ciclo de vida</label>
                                <div class="control">
                                    <input type="text" id="ciclo_vidaEscarabajo" placeholder="Cliclo de vida" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Nombre común</label>
                                <div class="control">
                                    <input type="text" id="nombre_comunEscarabajo" placeholder="Nombre comun" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Antena</label>
                                <div class="control">
                                    <input type="text" id="antenaEscarabajo" placeholder="Antena" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Ojos</label>
                                <div class="control">
                                    <input type="text" id="ojosEscarabajo" placeholder="Ojos" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Mandibula</label>
                                <div class="control">
                                    <input type="text" id="mandibulaEscarabajo" placeholder="Mandibula" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Alas</label>
                                <div class="control">
                                    <input type="text" id="alasEscarabajo" placeholder="Alas" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Elitros</label>
                                <div class="control">
                                    <input type="text" id="elitrosEscarabajo" placeholder="Elitros" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Audios</label>
                                <div class="control">
                                    <input type="text" id="audiosEscarabajo" placeholder="Audios" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Imagenes</label>
                                <div class="control">
                                    <input type="text" id="imagenesEscarabajo" placeholder="Imagenes" class="input">
                                </div>
                            </div>
                        </form>
                    </section>
                    <footer class="modal-card-foot">
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <input type="submit" value="Agregar" class="button is-primary is-outlined" form="formAgregarEscarabajo">
                            </p>
                            <p class="control">
                                <input type="button" value="Borrar" class="button is-light is-outlined" id="btnBorrarFormAgregar">
                            </p>
                        </div>
                    </footer>
                </div>
            </div>
            <!-- Modal de editar escarabajo -->
            <div class="modal" id="editarForm">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head has-text-centered">
                        <p class="modal-card-title has-text-weight-bold has-text-white">Editar</p>
                        <button id="cerrarModalEditar" aria-label="close" class="delete"></button>
                    </header>
                    <section class="modal-card-body">
                        <form id="formEditar" class="p-5">
                            <div class="field">
                                <label for="" class="label">Especie</label>
                                <div class="control">
                                    <input type="text" id="editarEspecie" class="input" placeholder="Especie">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Familia</label>
                                <div class="control">
                                    <input type="text" id="editarFamilia" class="input" placeholder="Familia">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Genero</label>
                                <div class="control">
                                    <input type="text" id="editarGenero" class="input" placeholder="Genero">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Patas</label>
                                <div class="control">
                                    <input type="text" id="editarPatas" class="input" placeholder="Patas">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Torax</label>
                                <div class="control">
                                    <input type="text" id="editarTorax" class="input" placeholder="Torax">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Ciclo de vida</label>
                                <div class="control">
                                    <input type="text" id="editarCiclo_vida" class="input" placeholder="Ciclo de vida">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Nombre comun</label>
                                <div class="control">
                                    <input type="text" id="editarNombre_comun" class="input" placeholder="Nombre comun>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Antena</label>
                                <div class="control">
                                    <input type="text" id="editarAntena" class="input" placeholder="Antena">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Ojos</label>
                                <div class="control">
                                    <input type="text" id="editarOjos" class="input" placeholder="Ojos">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Mandibula</label>
                                <div class="control">
                                    <input type="text" id="editarMandibula" class="input" placeholder="Mandibula">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Alas</label>
                                <div class="control">
                                    <input type="text" id="editarAlas" class="input" placeholder="Alas">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Elitros</label>
                                <div class="control">
                                    <input type="text" id="editarElitros" class="input" placeholder="Elitros">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Audios</label>
                                <div class="control">
                                    <input type="text" id="editarAudios" class="input" placeholder="Audios">
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">Imagenes</label>
                                <div class="control">
                                    <input type="text" id="editarImagenes" class="input" placeholder="Imagenes">
                                </div>
                            </div>
                        </form>
                    </section>
                    <footer class="modal-card-foot">
                        <div class="field is-grouped">
                            <p class="control">
                                <input type="submit" value="Guardar" class="button is-primary is-outlined has-text-weight-bold" form="formEditar">
                            </p>
                        </div>
                    </footer>
    <!-- <div id="editarFormEscarabajo"> -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/escarabajosJS.js" asp-append-version="true"></script>
    <script type="text/javascript">
        obtenerEscarabajos();
    </script>
</body>
</html>
